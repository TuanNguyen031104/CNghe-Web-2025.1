<!DOCTYPE html>
<html>

<head>
    <title>Bài tập React CRUD</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        div {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-right: 5px;
            cursor: pointer;
        }

        .add-form {
            border: 1px solid #007bff;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .add-form h4 {
            margin-top: 0;
        }

        .add-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .add-form input {
            width: calc(100% - 20px);
        }

        .add-form button {
            margin-top: 15px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function SearchForm({ onChangeValue }) {
            return (
                <div>
                    <input
                        type="text"
                        placeholder="Tìm theo name, username"
                        onChange={(e) => onChangeValue(e.target.value)}
                    />
                </div>
            );
        }

        function AddUser({ onAdd }) {
            const [adding, setAdding] = React.useState(false);

            const [user, setUser] = React.useState({
                name: "",
                username: "",
                email: "",
                address: { street: "", suite: "", city: "" },
                phone: "",
                website: ""
            });

            const handleChange = (e) => {
                const { id, value } = e.target;

                if (["street", "suite", "city"].includes(id)) {
                    setUser(prevUser => ({
                        ...prevUser,
                        address: {
                            ...prevUser.address,
                            [id]: value
                        }
                    }));
                } else {
                    setUser(prevUser => ({
                        ...prevUser,
                        [id]: value
                    }));
                }
            };

            const handleAdd = () => {
                if (user.name === "" || user.username === "") {
                    alert("Vui lòng nhập Name và Username!");
                    return;
                }
                onAdd(user);

                setUser({
                    name: "", username: "", email: "",
                    address: { street: "", suite: "", city: "" },
                    phone: "", website: ""
                });
                setAdding(false);
            };

            if (!adding) {
                return (
                    <div>
                        <button onClick={() => setAdding(true)}>Thêm người dùng mới</button>
                    </div>
                );
            }

            return (
                <div className="add-form">
                    <h4>Thêm người dùng</h4>

                    <label htmlFor="name">Name:</label>
                    <input id="name" type="text" value={user.name} onChange={handleChange} />

                    <label htmlFor="username">Username:</label>
                    <input id="username" type="text" value={user.username} onChange={handleChange} />

                    <label htmlFor="email">Email:</label>
                    <input id="email" type="text" value={user.email} onChange={handleChange} />

                    <label htmlFor="city">City:</label>
                    <input id="city" type="text" value={user.address.city} onChange={handleChange} />

                    <button onClick={handleAdd}>Lưu</button>
                    <button onClick={() => setAdding(false)}>Hủy</button>
                </div>
            );
        }

        function ResultTable({ keyword, user, onAdded }) {
            const [users, setUsers] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data);
                        setLoading(false);
                    });
            }, []);

            React.useEffect(() => {
                if (user) {
                    setUsers((prev) => [
                        ...prev,
                        { ...user, id: prev.length + 1 }
                    ]);

                    onAdded();
                }
            }, [user]);

            const filteredUsers = users.filter(
                (u) =>
                    u.name.toLowerCase().includes(keyword.toLowerCase()) ||
                    u.username.toLowerCase().includes(keyword.toLowerCase())
            );

            if (loading) {
                return <div>Đang tải dữ liệu...</div>;
            }

            return (
                <div>
                    <h3>Danh sách người dùng</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {filteredUsers.map((u) => (
                                <tr key={u.id}>
                                    <td>{u.id}</td>
                                    <td>{u.name}</td>
                                    <td>{u.username}</td>
                                    <td>{u.email}</td>
                                    <td>{u.address.city}</td>
                                    <td>
                                        <button onClick={() => console.log('edit', u)}>Sửa</button>
                                        <button onClick={() => console.log('remove', u.id)}>Xóa</button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function App() {
            const [kw, setKeyword] = React.useState("");
            const [newUser, setNewUser] = React.useState(null);

            return (
                <div>
                    <h1>Quản lý người dùng</h1>

                    <SearchForm onChangeValue={setKeyword} />

                    <AddUser onAdd={setNewUser} />

                    <ResultTable
                        keyword={kw}
                        user={newUser}
                        onAdded={() => setNewUser(null)}
                    />
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>

</body>

</html>
