<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CRUD</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            color: #222;
        }

        h1 {
            font-size: 22px;
        }

        input,
        button {
            padding: 6px 8px;
            margin: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #eee;
        }

        .form-inline input {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>React CRUD</h1>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SearchForm({ query, onChange }) {
            return (
                <div>
                    <input
                        type="text"
                        placeholder="Tìm theo tên hoặc username"
                        value={query}
                        onChange={(e) => onChange(e.target.value)}
                    />
                </div>
            );
        }

        function AddUser({ onAdd }) {
            const [name, setName] = useState("");
            const [username, setUsername] = useState("");
            const [email, setEmail] = useState("");
            const [city, setCity] = useState("");

            function handleAdd() {
                if (!name || !username) return alert("Vui lòng nhập đủ thông tin");
                const newUser = {
                    id: Date.now(),
                    name,
                    username,
                    email,
                    address: { city }
                };
                onAdd(newUser);
                setName("");
                setUsername("");
                setEmail("");
                setCity("");
            }

            return (
                <div className="form-inline">
                    <input value={name} onChange={(e) => setName(e.target.value)} placeholder="Name" />
                    <input value={username} onChange={(e) => setUsername(e.target.value)} placeholder="Username" />
                    <input value={email} onChange={(e) => setEmail(e.target.value)} placeholder="Email" />
                    <input value={city} onChange={(e) => setCity(e.target.value)} placeholder="City" />
                    <button onClick={handleAdd}>Thêm</button>
                </div>
            );
        }

        function ResultTable({ users, onDelete, onEdit }) {
            return (
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {users.map((u) => (
                            <tr key={u.id}>
                                <td>{u.id}</td>
                                <td>{u.name}</td>
                                <td>{u.username}</td>
                                <td>{u.email}</td>
                                <td>{u.address?.city || ''}</td>
                                <td>
                                    <button onClick={() => onEdit(u)}>Sửa</button>
                                    <button onClick={() => onDelete(u.id)}>Xóa</button>
                                </td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );
        }

        function App() {
            const [users, setUsers] = useState([]);
            const [query, setQuery] = useState("");
            const [editing, setEditing] = useState(null);

            useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then((res) => res.json())
                    .then((data) => setUsers(data));
            }, []);

            function addUser(user) {
                setUsers((prev) => [...prev, user]);
            }

            function deleteUser(id) {
                setUsers((prev) => prev.filter((u) => u.id !== id));
            }

            function editUser(updated) {
                setUsers((prev) => prev.map((u) => (u.id === updated.id ? updated : u)));
                setEditing(null);
            }

            const filtered = users.filter(
                (u) =>
                    u.name.toLowerCase().includes(query.toLowerCase()) ||
                    u.username.toLowerCase().includes(query.toLowerCase())
            );

            return (
                <div>
                    <SearchForm query={query} onChange={setQuery} />
                    <AddUser onAdd={addUser} />
                    <ResultTable users={filtered} onDelete={deleteUser} onEdit={setEditing} />

                    {editing && (
                        <div style={{ marginTop: "10px", background: "#fff", padding: "10px" }}>
                            <h3>Sửa người dùng</h3>
                            <input
                                value={editing.name}
                                onChange={(e) => setEditing({ ...editing, name: e.target.value })}
                            />
                            <input
                                value={editing.username}
                                onChange={(e) => setEditing({ ...editing, username: e.target.value })}
                            />
                            <input
                                value={editing.email}
                                onChange={(e) => setEditing({ ...editing, email: e.target.value })}
                            />
                            <input
                                value={editing.address?.city || ''}
                                onChange={(e) => setEditing({ ...editing, address: { city: e.target.value } })}
                            />
                            <button onClick={() => editUser(editing)}>Lưu</button>
                            <button onClick={() => setEditing(null)}>Hủy</button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
