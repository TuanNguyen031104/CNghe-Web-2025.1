<!DOCTYPE html>
<html>

<head>
    <title>Bài tập React CRUD</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        div {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function SearchForm({ onChangeValue }) {
            return (
                <div>
                    <input
                        type="text"
                        placeholder="Tìm theo name, username"
                        onChange={(e) => onChangeValue(e.target.value)}
                    />
                </div>
            );
        }

        function AddUser({ onAdd }) {
            return <div>(Component AddUser)</div>;
        }

        function ResultTable({ keyword, user, onAdded }) {
            return (
                <div>
                    <p>(Component ResultTable)</p>
                    <p>Từ khóa tìm kiếm (từ App): <strong>{keyword}</strong></p>
                </div>
            );
        }

        function App() {
            const [kw, setKeyword] = React.useState("");
            const [newUser, setNewUser] = React.useState(null);

            return (
                <div>
                    <h1>Quản lý người dùng</h1>

                    <SearchForm onChangeValue={setKeyword} />

                    <AddUser onAdd={setNewUser} />

                    <ResultTable
                        keyword={kw}
                        user={newUser}
                        onAdded={() => setNewUser(null)}
                    />
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>

</html>
