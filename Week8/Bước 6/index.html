<!DOCTYPE html>
<html>

<head>
    <title>Bài tập React CRUD</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function SearchForm({ onChangeValue }) {
            return (
                <div>
                    <input
                        type="text"
                        placeholder="Tìm theo name, username"
                        onChange={(e) => onChangeValue(e.target.value)}
                    />
                </div>
            );
        }

        function AddUser({ onAdd }) {
            const [adding, setAdding] = React.useState(false);
            const [user, setUser] = React.useState({
                name: "",
                username: "",
                email: "",
                address: { street: "", suite: "", city: "" },
                phone: "",
                website: ""
            });

            const handleChange = (e) => {
                const { id, value } = e.target;
                if (["street", "suite", "city"].includes(id)) {
                    setUser(prevUser => ({
                        ...prevUser,
                        address: {
                            ...prevUser.address,
                            [id]: value
                        }
                    }));
                } else {
                    setUser(prevUser => ({
                        ...prevUser,
                        [id]: value
                    }));
                }
            };

            const handleAdd = () => {
                if (user.name === "" || user.username === "") {
                    alert("Vui lòng nhập Name và Username!");
                    return;
                }
                onAdd(user);

                setUser({
                    name: "", username: "", email: "",
                    address: { street: "", suite: "", city: "" },
                    phone: "", website: ""
                });
                setAdding(false);
            };

            if (!adding) {
                return (
                    <div>
                        <button onClick={() => setAdding(true)}>Thêm người dùng mới</button>
                    </div>
                );
            }

            return (
                <div className="add-form">
                    <h4>Thêm người dùng</h4>

                    <label htmlFor="name">Name:</label>
                    <input id="name" type="text" value={user.name} onChange={handleChange} />

                    <label htmlFor="username">Username:</label>
                    <input id="username" type="text" value={user.username} onChange={handleChange} />

                    <label htmlFor="email">Email:</label>
                    <input id="email" type="text" value={user.email} onChange={handleChange} />

                    <label htmlFor="city">City:</label>
                    <input id="city" type="text" value={user.address.city} onChange={handleChange} />

                    <button onClick={handleAdd}>Lưu</button>
                    <button onClick={() => setAdding(false)}>Hủy</button>
                </div>
            );
        }

        function ResultTable({ keyword, user, onAdded }) {
            const [users, setUsers] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [editing, setEditing] = React.useState(null);

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data);
                        setLoading(false);
                    });
            }, []);

            React.useEffect(() => {
                if (user) {
                    setUsers((prev) => [
                        ...prev,
                        { ...user, id: prev.length + 1 }
                    ]);
                    onAdded();
                }
            }, [user]);

            function editUser(user) {
                setEditing({ ...user, address: { ...user.address } });
            }

            function saveUser() {
                setUsers(prev => prev.map(u => (u.id === editing.id ? editing : u)));
                setEditing(null);
            }

            const handleEditChange = (e) => {
                const { id, value } = e.target;

                if (["street", "suite", "city"].includes(id)) {
                    setEditing(prev => ({
                        ...prev,
                        address: { ...prev.address, [id]: value }
                    }));
                } else {
                    setEditing(prev => ({ ...prev, [id]: value }));
                }
            };

            const filteredUsers = users.filter(
                (u) =>
                    u.name.toLowerCase().includes(keyword.toLowerCase()) ||
                    u.username.toLowerCase().includes(keyword.toLowerCase())
            );

            if (loading) {
                return <div>Đang tải dữ liệu...</div>;
            }

            return (
                <div>
                    <h3>Danh sách người dùng</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {filteredUsers.map((u) => (
                                <tr key={u.id}>
                                    <td>{u.id}</td>
                                    <td>{u.name}</td>
                                    <td>{u.username}</td>
                                    <td>{u.email}</td>
                                    <td>{u.address.city}</td>
                                    <td>
                                        {/* Cập nhật onClick cho nút Sửa */}
                                        <button onClick={() => editUser(u)}>Sửa</button>
                                        <button onClick={() => console.log('remove', u.id)}>Xóa</button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                    {editing && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <h4>Sửa người dùng</h4>

                                <label htmlFor="name">Name:</label>
                                <input id="name" type="text" value={editing.name} onChange={handleEditChange} />

                                <label htmlFor="username">Username:</label>
                                <input id="username" type="text" value={editing.username} onChange={handleEditChange} />

                                <label htmlFor="email">Email:</label>
                                <input id="email" type="text" value={editing.email} onChange={handleEditChange} />

                                <label htmlFor="city">City:</label>
                                <input id="city" type="text" value={editing.address.city} onChange={handleEditChange} />

                                <button onClick={saveUser}>Lưu thay đổi</button>
                                <button onClick={() => setEditing(null)}>Hủy</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [kw, setKeyword] = React.useState("");
            const [newUser, setNewUser] = React.useState(null);

            return (
                <div>
                    <h1>Quản lý người dùng</h1>
                    <SearchForm onChangeValue={setKeyword} />
                    <AddUser onAdd={setNewUser} />
                    <ResultTable
                        keyword={kw}
                        user={newUser}
                        onAdded={() => setNewUser(null)}
                    />
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>

</body>

</html>
